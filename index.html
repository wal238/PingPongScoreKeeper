<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong ScoreKeeping</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href ="styles.css">

</head>
<body>
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <header class="card-header">
                  <p class="card-header-title">
                    Ping Pong Score Keeper
                  </p>
                  <button class="card-header-icon" aria-label="more options">
                    <span class="icon">
                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                  </button>
                </header>
                <div class="card-content">
                  <div class="content">
                    <h1 class="title is-1"><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
                    <p class="subtitle">Use the buttons below to keep the score</p>
                    <label for="playto" class="label is-large is-inline">Select a Winning Score</label>
                    <select name="" id="playto" class="select is-rounded">
                        <option value="4">4</option>
                        <option value="6">6</option>
                        <option value ="8">8</option>
                        <option value = "11">11</option>
                    </select>
                    
                  </div>
                </div>
                </div>
                <footer class="card-footer">
                    <button id="p1Button" class="is-primary button card-footer-item">+1 Player One</button>
                    <button id="p2Button" class="is-info button card-footer-item">+1 Player Two</button>
                    <button id="resetButton" class="is-danger button card-footer-item">Reset</button>
                </footer>
              </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
